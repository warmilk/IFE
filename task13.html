<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
    var oAqiInput=document.getElementById('aqi-input');
    var oAqiOutput=document.getElementById('aqi-display');
    var oBtn=document.getElementById('button');

    var handler=function() {
          var nInput=parseFloat(oAqiInput.value);

          if (isNaN(nInput)) {
            alert('请输入数字，并且该数值有效（大于0小于1000）');
          } else if(nInput>1000||nInput<0){
            alert('请输入数字，并且该数值有效（大于0小于1000）');
          }
          else{
            oAqiOutput.innerHTML=nInput;
          }
        }

    oBtn.onclick=function() {
      handler();
    }

    oAqiInput.onkeyup = function (event) {
        if(event.keyCode === 13){
            handler();
          }

    }

})();

</script>
</body>
</html>
