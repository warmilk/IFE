<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
	    <li>北京空气质量：<b>90</b></li>
	    <li>上海空气质量：<b>70</b></li>
	    <li>天津空气质量：<b>80</b></li>
	    <li>广州空气质量：<b>50</b></li>
	    <li>深圳空气质量：<b>40</b></li>
	    <li>福州空气质量：<b>32</b></li>
	    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

			/**
			 * getData方法
			 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
			 * 返回一个数组，格式见函数中示例
			 */
			function getData() {
			  var data=[];
			  var oUl=document.getElementById('source');
			  var aLi=oUl.children;

			  for (var i = 0; i < oUl.children.length; i++) {


			  	var city=aLi[i].innerHTML.slice(0,2);
			  	var aqi=Number(aLi[i].children[0].innerHTML);//children是child的复数，是个数组，反正只要var varible=复数s/children等等，这种将复数赋值给某个变量的一定要 
			  	//1.直接加个[0]  
			  	//2.for(var i; i<arrary.length; i++)  {     加个[i]    }



			  	data.push([city,aqi]);//data[i][0]，data[i][1]之类用于已有二维数组的访问，而不是赋值。。。var data=[];之后要用push才可以往里面塞东西

			  }
			  return data;
			  
			}









			/**
			 * sortAqiData
			 * 按空气质量对data进行从小到大的排序
			 * 返回一个排序后的数组
			 */
			function sortAqiData(data) {
				data.sort(function(a,b) {
					return a[1]-b[1];
				});

				return data;
			}







			/**
			 * render
			 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
			 * 格式见ul中的注释的部分
			 */
			function render(data) {
				var oResortList=document.getElementById('resort');
				var aqiNo=['一','二','三','四','五','六','七'];
				for (var i = 0; i < data.length; i++) {
					var oLi=document.createElement('li');
					oLi.innerHTML='第'    +aqiNo[i]+    '名：'    +data[i][0]+   '空气质量：<b>'   +data[i][1]+   '</b>';
					oResortList.appendChild(oLi);
				}
				
				// var ul = document.getElementById("resort");
				// var items = "";
				// for (var i = 0; i < data.length; i++) {
				//     var aqiData = data[i];
				//     items += '<li>第' + (i + 1) + '名' + aqiData[0] + '空气质量：<b>' + aqiData[1] + '</b></li>';
				// }
				// ul.innerHTML = items;
			}




			function btnHandle() {
			  var aqiData = getData();
			  aqiData = sortAqiData(aqiData);
			  render(aqiData);


			  var btn = document.getElementById("sort-btn");
			  btn.disabled = true;
			}


			function init() {
				var btn=document.getElementById('sort-btn');
				btn.onclick=btnHandle;
			}

			init();

</script>
</body>
</html>
