<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	form.search-form>input.-username+input.-password[type=password]+button.-submit--active|bem
	<form action="" class="search-form">
		<input type="text" class="search-form__username">
		<input type="password" class="search-form__password">
		<button class="search-form__submit--active"></button>
	</form>
	
	
	.b1>.-child1+.-child2|bem
	<div class="b1">
		<div class="b1__child1"></div>
		<div class="b1__child2"></div>
	</div>

	.b1>.__child1+.__child2|bem
	<div class="b1">
		<div class="b1__child1"></div>
		<div class="b1__child2"></div>
	</div>


	<!-- 写上tag名 -->
	ul.gu
	<ul class="gu"></ul>


	
	<!-- 不写tag名的话默认是div -->
	.gu
	<div class="gu"></div>



</body>
</html>
